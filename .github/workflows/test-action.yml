name: Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: password
        ports: ['5432:5432']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Calculate Assets Signature
        run: echo `find app/assets app/javascript -type f -print0 | sort -z | xargs -0 sha1sum | sha1sum` > assets_hash
      - uses: actions/cache@v3
        with:
          path: |
            public/packs-test
            public/assets
            tmp/cache/assets
            tmp/cache/webpacker
          key: ${{ runner.os }}-bnpl-${{ hashFiles('assets_hash') }}
      - name: Compile
        run: bundle exec rake assets:precompile
      - name: Setup database
        env:
          PG_DATABASE: quotes_db_test
          PG_HOST: localhost
          PG_USER: postgres
          PG_PASSWORD: password
          RAILS_ENV: test
          WITH_COVERAGE: true
          DISABLE_SPRING: 1
        run: bundle exec rails db:prepare RAILS_ENV=test
      - name: Build and test with rspec
        env:
          PG_DATABASE: quotes_db_test
          PG_HOST: localhost
          PG_USER: postgres
          PG_PASSWORD: password
          RAILS_ENV: test
        run: |
          bundle exec rspec spec
